<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gameDiv">
    <h1>Rock, Paper, Scissors!</h1>
    <h2>Current Score:</h2>
    <h3 id="score">(User) 0 - 0 (Computer)</h3>
    <h3 id="user-selection"></h3>
    <h3 id="computer-selection"></h3>
    <h3 id="game-result"></h3>
  </div>

  <div class="gameContainer" id="gameContainer">
    <img id="rock" width="130" src="/images/rock.png">
    <img id="paper" width="130" src="/images/paper.png">
    <img id="scissor" width="130" src="/images/scissor.png">
  </div>
  
</body>
</html>
