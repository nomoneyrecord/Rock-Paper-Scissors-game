<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header calss="header">
     <h1>Rock Paper Scissors</h1>
     <button id="restart" class="restart-btn">Restart Game</button>
     <div id="score" class="score">
      <p>Player: 0</p>
      <p>Computer: 0</p>
     </div> 
    </header>
    <h2>Make Your Selection</h2> 
    <div class="choices">
      <img id="rock" width="160" src="/images/rock.png">
      <img id="paper" width="160" src="/images/paper.png">
      <img id="scissor" width="160" src="/images/scissor.png">
    </div>
  </div>

<div class="modal">
  <div id="result" class="modal-content">
    <h1>You Win</h1>
    <img src="/images/rock.png">
    <p>Computer Chose Rock</p>
  </div>
</div>

</body>
</html>
